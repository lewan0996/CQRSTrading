<div class="user-panel">
  <div class="user-info">    
    <div class="user-name">{{userName}}</div>
  </div>
  <dx-context-menu
    *ngIf="menuMode === 'context'"
    [items]="isLoggedIn ? loggedInMenuItems : notLoggedInMenuItems"
    target=".user-button"
    showEvent="dxclick"
    width="210px"
    [position]="{ my: 'top center', at: 'bottom center' }"
    cssClass="user-menu">
  </dx-context-menu>
  <dx-list
    *ngIf="menuMode === 'list'"
    class="dx-toolbar-menu-action"
    [items]="isLoggedIn ? loggedInMenuItems : notLoggedInMenuItems">
  </dx-list>
</div>
